<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Linktree Primuss Corp</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: rgb(56, 56, 56);
            text-align: center;
        }

        .container {
            background-color: rgb(0, 0, 0);
            color: rgb(250, 250, 250);
            border-radius: 10px;
            padding: 30px 20px;
            box-shadow: 0 4px 8px rgba(56, 56, 54, 0.1);
            max-width: 350px;
            width: 100%;
            text-align: center;
        }

        h1 {
            font-size: 28px;
            margin-bottom: 20px;
        }

        .link {
            display: flex;
            align-items: center;
            padding: 15px;
            margin: 15px 0;
            background-color: white;
            color: rgb(0, 0, 0);
            text-decoration: none;
            border-radius: 10px;
            font-size: 18px;
            transition: background-color 0.3s ease;
        }

        .link img {
            height: 50px;
            margin-right: 15px;
        }

        .link:hover {
            background-color: #faef57;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Links</h1>
        <a href="https://www.primuss.com.br/" class="link" target="_blank">
            <img src="https://tiprimusscorp.github.io/LinkTreePrimusscorp/Favicon.jpg" alt="Primuss Logo"> Primuss
        </a>
        <a href="https://fireeagle-armory.com/" class="link" target="_blank">
            <img src="https://tiprimusscorp.github.io/LinkTreePrimusscorp/fire-logo.png" alt="Fire Eagle Armory Logo"> Fire Eagle Armory
        </a>
        <a href="https://www.bebagroparts.com.br/" class="link" target="_blank">
            <img src="https://tiprimusscorp.github.io/LinkTreePrimusscorp/B&B.png" alt="B&B Agroparts Logo"> B&B Agroparts
        </a>
        <a href="https://www.instagram.com/laarmeriabrasil/" class="link" target="_blank">
            <img src="https://tiprimusscorp.github.io/LinkTreePrimusscorp/la-armeria-logo.png" alt="La Armeria Logo"> La Armeria
        </a>
    </div>
</body>
</html>
